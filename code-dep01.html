<div style="position: relative; width: 100%; max-width: 600px;">
    <!-- Imagem de Thumbnail -->
    <img id="video-thumbnail" src="https://i.imgur.com/YFibysP.png" 
        style="width: 100%; cursor: pointer; display: block;" onclick="playVideo()">
    
    <!-- O vídeo que ficará oculto até o clique -->
    <video id="video" width="100%" height="250px" style="display: none;" controls>
        <source src="https://dgexecode.github.io/dep-videos-pv/DEP01.mp4" type="video/mp4">
    </video>
</div>

<script>
    function playVideo() {
        // Esconde a thumbnail
        document.getElementById("video-thumbnail").style.display = "none";
        
        // Mostra o vídeo e começa a reprodução
        var video = document.getElementById("video");
        video.style.display = "block";
        video.play();
    }
</script>
