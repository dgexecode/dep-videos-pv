<video id="video" style="display: none;">
  <source src="https://dgexecode.github.io/dep-videos-pv/DEP01.mp4" type="video/mp4">
</video>

<img id="thumbnail" src="" style="width: 100%; cursor: pointer;" onclick="playVideo()">

<script>
  // Carregar o vídeo
  const video = document.getElementById("video");

  // Esperar o vídeo carregar e então capturar o frame 10
  video.addEventListener("loadeddata", () => {
    // Captura o frame 10 (em segundos)
    video.currentTime = 10;

    // Quando o vídeo atingir o tempo, captura a imagem
    video.addEventListener("seeked", () => {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      
      // Definindo as dimensões do canvas para capturar a imagem
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      
      // Desenhando o frame do vídeo no canvas
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // Pegando a imagem do canvas e colocando no thumbnail
      document.getElementById("thumbnail").src = canvas.toDataURL("image/png");
    });
  });

  // Função para tocar o vídeo quando a thumbnail for clicada
  function playVideo() {
    window.location.href = "https://dgexecode.github.io/dep-videos-pv/DEP01.mp4";
  }
</script>
